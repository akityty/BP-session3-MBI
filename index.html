<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ Số BMI</title>
</head>
<body>
<h3>BMI=weight/(height*height)</h3>
Nhập Chiều Cao(m):
<input id="height"value="">
Nhập Cân Nặng(kg):
<input id="weight"value="">
<button type="button"onclick="showBMI()">BMI</button>
<p id ="bmiNumber">BMI:  </p>
<p id="result" ></p>

<script>
    function showBMI() {
        let height = parseFloat(document.getElementById("height").value);
        let weight= parseFloat(document.getElementById("weight").value);
        let bmi =weight/(height*height);
        document.getElementById("bmiNumber").innerText = "BMI: "+bmi;
        if(bmi<18.5) {
            document.getElementById("result").innerText = "Under weight";
        }
        else
        if(bmi >= 18.5 && bmi <= 25) {
            document.getElementById("result").innerText = "Normal";
        }
        else
        if(bmi >= 25 && bmi <= 30) {
            document.getElementById("result").innerText = "Over Weight";
        }
        else
        if(bmi>30){
            document.getElementById("result").innerText = "Obese";
        }

    }
</script>
</body>
</html>
